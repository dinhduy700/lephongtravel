<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>LePhong Travel</title>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="first">
        <div class="left">
          <div class="hotline d-flex-center">
            <i class="fa-solid fa-user"></i>
            <span class="f-14">Hotline & Hổ trợ trực tuyến</span>
          </div>
          <div class="email d-flex-center">
            <i class="fa-regular fa-envelope"></i>
            <span class="f-14">abc@gmail.com</span>
          </div>
        </div>
        <div class="right">
          <div class="social">
            <span class="facebook">
              <a href=""><i class="fa-brands fa-facebook-f f-10"></i></a>
            </span>
            <span class="twitter">
              <a href=""><i class="fa-brands fa-twitter f-10"></i></a>
            </span>
            <span class="google">
              <a href=""><i class="fa-brands fa-google f-10"></i></a>
            </span>
            <span>Ngôn ngữ</span>
            <span><img src="images/vn.png" alt=""></span>
            <span><img src="images/en.png" alt=""></span>
          </div>
        </div>
      </div>

      <div class="second">
        <div class="logo">
          <img src="images/logo.png" alt="">
          <span>LEPHONG TRAVEL</span>
        </div>

        <div class="search">
          <label for="">Tìm kiếm</label>
          <select name="" id="">
            <option value="">Chọn điểm đi</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <select name="" id="">
            <option value="">Chọn điểm đến</option>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
          </select>
          <button type="button">Tìm Tour</button>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
